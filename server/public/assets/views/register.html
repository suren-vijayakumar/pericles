<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PERICLES</title>

    <!--STYLES-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/styles/styles.css">

    <!--SCRIPTS-->
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Welcome to the Pericles' Registration page</h1>
            <div class="account-wall">
                <form class="form-signin"  action="/register" method="post">
                    <div>
                     <label for="firstname"></label>
                     <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Firstname" required autofocus>
                    </div>
                    <div>
                     <label for="lastname"></label>
                     <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Lastname" required autofocus>
                    </div>
                    <div>
                     <label for="username"></label>
                     <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    <div>
                      <label for="password"></label>
                      <input type="password" class="form-control" placeholder="Password" required name="password" id="password"/>
                   </div>
                    <div>
                      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register"/>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
