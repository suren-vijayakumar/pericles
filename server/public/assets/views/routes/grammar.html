
<label for="currentSpeaker"> Select speaker: </label>
    <select name="repeatSelect" ng-model="speakers.currentSpeaker">
      <option ng-repeat="user in speakers" value="{{user._id}}">{{user.firstname}}</option>
    </select>
    <label for="currentSession"> select session: </label>
    <select name="repeatSession" ng-model="sessions.currentSession">
      <option ng-repeat="session in sessions" value="{{session._id}}">{{session.sessionName}}</option>
        <br>
    </select>
        <div ng-app="tasksApp" ng-controller="GrammarController">
                Grammarian Review
                <form ng-controller="GrammarController">

                    <textarea ng-model="txtcomment" placeholder="Your Comment" style='width:550px'></textarea>
                    <div>
                       <button class="btn btn-success btn-lg" ng-click='btn_add();(updateGrammar(session._id, session.grammar));' style='margin-top:10px;'>Post</button>
                    </div>


                    <h4>Comments</h4>
                    <ul>
                        <li ng-repeat="comnt in comment"> {{ comnt }} <a  style="float: right;" href="" ng-click="remItem($index)">x</a></li>
                    </ul>
                </form>
        </div>
